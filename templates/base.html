<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        >
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>Document</title>
    </head>

    <body>
        <h1>Convert your currency</h1>
        <form
            id="form"
            action="/answer"
            method='POST'
        >
            current currency
            <input
                type="text"
                name="first_input"
                id="first_input"
            >
            desired currency
            <input
                type="text"
                name="second_input"
                id="second_input"
            >
            amount
            <input
                type="number"
                name="third_input"
                id="third_input"
            >
            <div id="output">
                <input
                    type="submit"
                    name="convert"
                    id="convert-button"
                >

        </form>

        {% block content %}
        {% endblock %}
    </body>

</html>
